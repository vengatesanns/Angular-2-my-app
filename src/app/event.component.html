<form class="horizontal">
    <div class="form-group ">
    <label class="control-label col-sm-4" >Event Name </label>
</div>
 <div class="col-sm-8">
<input type="text" place-holder="Event name..." class="form-control" name="eventName" [(ngModel)]="eventName"/><br>
</div>
<div class="form-group ">
    <label class="control-label col-sm-4">Event Description </label>
</div>
 <div class="col-sm-8">
<input type="text" place-holder="Event Description..." class="form-control" name="eventdesc" [(ngModel)]="eventDescription"/><br>
</div>
<div class="form-group ">
    <label class="control-label col-sm-4">Location </label>
</div>
 <div class="col-sm-8">
<input type="text" place-holder="Event Location..." class="form-control" name="location" [(ngModel)]="location"/><br>
</div>
<div class="form-group ">
    <label class="control-label col-sm-4">Date </label>
</div>
 <div class="col-sm-8">
<input type="date" place-holder="Event date..." class="form-control" name="date" [(ngModel)]="date"/><br>
</div>
<div class="form-group ">
    <label class="control-label col-sm-4">Time </label>
</div>
 <div class="col-sm-8">
<input type="time" place-holder="Event time..." class="form-control" name="time" [(ngModel)]="time"/><br>
</div>
&emsp;&emsp;&emsp;&emsp;&emsp;
<button type="reset" class="btn btn-danger" >Clear </button> &emsp;
<button class="btn btn-primary" (click)="onLoad()">Add Event </button>
</form>
